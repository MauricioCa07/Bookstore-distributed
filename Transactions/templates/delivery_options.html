{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Seleccionar Proveedor de Entrega</h2>

  <form method="POST" action="http://54.163.190.193:5000/delivery/{{ purchase_id }}">
      <div class="mb-3">
          <select name="provider" class="form-select" required>
              {% for provider in providers %}
                  <option value="{{ provider.id }}">
                      {{ provider.name }} - {{ provider.coverage_area }} - ${{ provider.cost }}
                  </option>
              {% endfor %}
          </select>
      </div>
      <button type="submit" class="btn btn-primary">Confirmar Entrega</button>
  </form>

  <div class="mt-3">
      <a href="http://44.204.73.214:5000/book/my_books" class="btn btn-secondary">Cancelar y Volver al Cat√°logo</a>
  </div>
</div>
{% endblock %}
